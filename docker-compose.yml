version: '3.8'

services:
  dashboard-frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: inside-notes-dashboard
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - coolify
    labels:
      - "coolify.managed=true"
      - "coolify.version=v4.0.0"
      - "coolify.name=inside-notes-dashboard"
      - "coolify.description=Inside Notes - Enterprise Audio Transcription Platform"
      - "traefik.enable=true"
      - "traefik.http.routers.inside-notes.rule=Host(`notes.inside.dev.br`)"
      - "traefik.http.routers.inside-notes.tls=true"
      - "traefik.http.routers.inside-notes.tls.certresolver=letsencrypt"
      - "traefik.http.services.inside-notes.loadbalancer.server.port=3001"
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

networks:
  coolify:
    external: true
